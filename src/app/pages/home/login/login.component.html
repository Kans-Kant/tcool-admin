<div class="container-fluid body">
    <div class="registration-form">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-icon">
                <span><i class="icon material-icons">person</i></span>
            </div>
            <div class="form-group">
                <input name="email" formControlName="email" type="email" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input name="password" formControlName="password" type="password" class="form-control item" id="password" placeholder="Password" autocomplete="on">
            </div>
            <div class="form-group">
                <span>
                    <a href="/">
                        Mot de passe oubli√© ?
                    </a>
                </span>
                <span style="float: right;">
                    <a routerLink="/register">Pas encore de compte ?</a>
                </span>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block create-account">Se connecter</button>
            </div>
        </form>
    </div>
    
</div>
