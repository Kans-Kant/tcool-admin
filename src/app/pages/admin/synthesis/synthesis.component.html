<div class="container-fluid">
    <div class="container">
        <h4 class="text-center my-3">{{interventions?.length}} RÃ©clamations(s)</h4>
        <div class="row py-5">
            <a class="col-sm-3 card text-center mx-auto my-1" [routerLink]="['../interventions','administratives']"
                routerLinkActive="active">
                <div class="text1 h4">
                    Recalamations Administratives
                </div>
                <div class="text2" style="background-color: orange;">
                    <span class="text-center">{{iAdministratives?.length}}</span>
                </div>
            </a>
            <a class="col-sm-3 card text-center mx-auto my-1" [routerLink]="['../interventions','recouvrements']"
                routerLinkActive="active">
                <div class="text1 h4">
                    Reclamation recouvrement
                </div>
                <div class="text2" style="background-color: rgb(214, 76, 76);">
                    <span class="text-center">{{iRecoveries?.length}}</span>
                </div>
            </a>
            <a class="col-sm-3 card text-center mx-auto my-1" [routerLink]="['../interventions','techniques']"
                routerLinkActive="active">
                <div class="text1 h4">
                    Recalamations techniques
                </div>
                <div class="text2" style="background-color: rgb(68, 158, 68);">
                    <span>{{iTechnicals?.length}}</span>
                </div>
            </a>
        </div>
        <div class="row" *ngIf="interventions?.length">
            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
                [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
        </div>
    </div>
</div>
