<div class="container-fluid">
    <div class="container">
      <h5 class="text-center my-3">{{users?.length}} Utilisateurs(s)</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">#</th>
              <th scope="col">nom</th>
              <th scope="col">email</th>
              <th scope="col">role</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index;">
              <td><input type="checkbox" [(ngModel)]="users[i].checked" name="user{{user.idCompte}}" ></td>
              <td scope="row">{{user.idCompte}}</td>
              <td>{{user.lastName}} {{user.firstName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.myRole[0].role}}</td>
              <td><span class="material-icons btn btn-danger">delete</span></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-sm-2 col-2">
            <button type="button" (click)="sendCheckedUsers()" class="btn btn-default" style="background-color: rgb(14, 182, 224);color:white">Contacter</button>
          </div>
          <div class="col-sm-2 col-2">
            <button class="btn btn-default" style="background-color: rgb(245, 22, 22);color:white">Supprimer</button>
          </div>
        </div>
    </div>
</div>
