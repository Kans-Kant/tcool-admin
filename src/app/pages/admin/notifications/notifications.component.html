<div class="container-fluid">
    <h5 class="text-center py-3">{{notifications?.length}} Notification(s)</h5>
    <div class="container notification" *ngFor="let notification of notifications">
        <a [routerLink]="['../notification','1']" routerLinkActive="active" class="row card my-2">
            <div class="col-sm-1 m-0 p-0" style="align-items: center;background-color:rgb(107, 205, 235);height:64px;text-align: center;">
                <span class="material-icons p-3" style="color:white;height:100%;">notifications</span>
            </div>
            <div class="col-sm-10">
                <div class="row my-1">
                    <div class="col-sm-3">
                        <span class="author">De {{notification?.idSender}}</span>
                    </div>
                    <div class="col-sm-6 date">
                        <span>{{notification?.createdDate | date:'EEEE MMMM dd, YYYY'}}</span>
                    </div>
                </div>
                <div class="row">
                    <span class="message">{{notification?.message}}</span>
                </div>
            </div>
        </a>
    </div>
</div>
